
name: add contributor

on: push


jobs:
  contributor:
    runs-on: ubuntu-latest
    steps:
      - uses: milvus-io/hero-bot@1.10
        with:
          token: ${{ secrets.MYTOKEN }}
          repos: |
             - 'milvus-io/milvus'
             - 'facebook/react,ax'
          target: 'sutcalag/testaction/README.md'
          customUserConfig: 'sutcalag/testaction/aa.json'
          orderKey: 'login'
          isAscend: True
          userTypeBlackList: ''
          width: '50px'
          showTotal: False
        

